build:
   stage: build
   script:
      - make testGame
   artifacts:
      paths:
         - testGame

test:
   stage: test
   script:
      - testGame


pages:
   stage: deploy
   dependencies:
      - test
   script:
      - make memcheck
      - make coverage
      - make static
      - make style
      - make docs
   artifacts:
      paths:
         - coverage
         - docs
      expire_in: 14 days